<html lang=ru>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <body>

                        <ul class="sub-parent">

                                </p>

                        <i class="fa fa-bars" style="font-size: 2.25em"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

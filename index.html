<!doctype html>
<html lang=ru>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <title>Beta?</title>
    </head>
    <body>
        <nav class="navWrap">
            <div class="logoWrap">
                <span class="gradient">Рэхим итегез!</span>
            </div>
            <ul class="navigation">
                <li class="parent">
                    <a class="link" href="#">
                        <i class="fa fa-user fa-fw" style="font-size: 2.08em"></i>
                    </a>
                </li>
                <li class="parent-two">
                    <a class="link" href="#">
                        <i class="fa fa-bars" style="font-size: 2.25em"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <canvas style="border: 1px solid gray">
            <script>
                const canvas = document.querySelector("canvas");
                const context = canvas.getContext("2d");
    
                canvas.width = 500;
                canvas.height = 500;
                
            
                let angle = 0;

                animation ({
                    clear () {
                        context.clearRect(0, 0, canvas.width, canvas.height);
                    },
                    
                    update () {
                        angle += Math.PI * 0.01;
                    },

                    render () {
                        context.beginPath()
                        context.arc(canvas.width / 2 + 150 * Math.cos(angle),
                            canvas.height / 2 + 150 * Math.sin(angle),
                            5,
                            0,
                            Math.PI * 2)
                            context.fillStyle = 'green'
                            context.fill(); 
                    }
                });

                function animation (obj) {
                    const { clear, update, render } = obj;
                    let pTimestamp = 0;

                    requestAnimationFrame(tick);

                    function tick (timestamp) {
                    requestAnimationFrame(tick)

                    const diff = timestamp - pTimestamp
                    pTimestamp = timestamp;
                    const fps = 1000 / diff
                    const secondPart = diff / 1000

                    const params = {
                        timestamp,
                        pTimestamp,
                        diff,
                        fps,
                        secondPart
                    }

                    update(params);
                    clear();
                    render(params);

                }
            }
            </script>
        </canvas>
    </body>
</html>

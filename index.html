<!doctype html>
<html lang=ru>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <title>Beta?</title>
    </head>
    <body>
        <nav class="navWrap">
            <div class="logoWrap">
                <span class="gradient">привет</span>
            </div>
            <ul class="navigation">
                <li class="parent">
                    <a class="link" href="#">
                        <i class="fa fa-user fa-fw" style="font-size: 2.08em"></i>
                    </a>
                </li>
                <li class="parent-two">
                    <a class="link" href="#">
                        <i class="fa fa-bars" style="font-size: 2.25em"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <canvas style="border: 1px solid gray">
            <script>
                const canvas = document.querySelector("canvas");
                const context = canvas.getContext("2d");
    
                canvas.width = 500;
                canvas.height = 500;
    
                requestAnimationFrame(tick);
                
                let pTimestamp = 0;
                let angle = 0;

                function tick (timestamp) {
                    requestAnimationFrame(tick)

                    const diff = timestamp - pTimestamp
                    pTimestamp = timestamp;

                    angle += Math.PI * 0.01;
                    
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    context.beginPath()
                    context.arc(canvas.width / 2 + 150 * Math.cos(angle),
                    canvas.height / 2 + 150 * Math.sin(angle),
                    5,
                    0,
                    Math.PI * 2)
                    context.fillStyle = 'green'
                    context.fill();
                }
            </script>
        </canvas>
    </body>
</html>

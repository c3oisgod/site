HTML:
    HTML (с англ. HyperText Markup Language) - "язык гипертекстовой разметки.
    Браузер считывает разметку и показывает понятный вид страницы."

    HTML-файлы имеют расширение .html или .htm

    Разметка состоит из набора тегов и у тегов есть атрибуты

    1 <img src="..." alt="...">

    Набор тегов создает иерархическое дерево

    HTML-файл читается браузером сверху вниз
    "Поток"

    HTML теги:
        1 Одинарные и парные:
            <тег> - "одинарный"
            <тег>...</тег> - "парный"        
        2 Атрибуты
            <img src="..." alt="..." width="200" height="200">       
        3 Теги можно вкладывать друг в друга
        <тег1>
            <тег2>...</тег2>
        </тег1>
        4 Основные типы тегов:
            Блочные - "занимают всю ширину страницы или
                    блока и начинаются с новой строки"
            Строчные - "занимают сколько им необходимо
                       места и идут в одну строку"

    Иерархическое дерево:

        1 <тег1> - "родительский элемент тега 2"
        2     <тег2>...</тег2> - "дочерний элемент тега 1"
        3 </тег1>

        1 <!doctype html>
        2 <html> - "родительный элемент парных тегов <body> </body>"
        3   <head></head> - "дочерний элемент тега <html>"
        4   <body> - "2 дочерний элемент тега <html> и родительный элемент парных тегов <h1> </h1>"
        5       <h1>"Заголовок"</h1> - "дочерний элемент тега <body>"
        6       <p>"Текст"</p> - "2 дочерний элемент тега <body>" "Абзац"
        7   </body> - "2 дочерний элемент тега <html>"
        8 </html>
    
CSS:
    CSS (от англ. Cascading Style Sheets) - "Каскадные таблицы стилей"
        1) "Внешнее оформление HTML документа:
            изменить шрифт, цвет, фон и тд."
        2) "Расширение файла .css"
        3) "CSS-файл состоит из селекторов, в которых мы пишем свойства и значения к ним"
        4) "CSS-файл читается сверху вниз"
        5) "Дочерние элементы могут наследовать некоторые свойства у их родителей"
        6) "Некоторые теги имеют оформление по умолчанию, которое выдает им браузер"

    Стилизация тегов:
        class: "Рекомендуемо"
            HTML-файл:
                1 <h1 class="title">"Я заголовок!"</h1>

            CSS-файл:
                1 ".title" {
                2   свойство: значение;
                3   свойство: значение;
                4   ...   
                5 }
        
        id (уникальный идентификатор): "Плохая практика"
            HTML-файл:
                <h1 id="title">"Я заголовок!"</h1>

            CSS-файл:
                1 "#title" {
                2   свойство: значение;
                3   свойство: значение;
                4   ...    
                5 }   

        Используя название тега: "Плохая практика"
            HTML-файл:
                <h1>"Я заголовок!"</h1>
            
            CSS-файл:
                1 "h1" {
                2   свойство: значение;
                3   свойство: значение;
                4   ...    
                5 }
        
        Несколько элементов:
          CSS-файл:
          1)    1 "h1", "h2", "h3" {
                2   свойство: значение;
                3   свойство: значение;
                4   ...
                5 }
            
          2)    1 ".title",
                2 ".subtitle" {
                3     свойство: значение;
                4     свойство: значение;
                5     ...
                6 }
        
        Стилизация дочерних элементов: "Плохая практика"
            HTML-файл:
                1 <div class="text">
                2   <p>"Текст"</p>
                3 </div>
            
            CSS-файл:
                1 ".text" p {
                2   свойство: значение;
                3   свойство: значение;
                4   ...
                5 }
        
